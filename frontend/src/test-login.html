<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Sesi√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test de Sesi√≥n y Login</h1>
    
    <h2>1. Test de Sesi√≥n B√°sica</h2>
    <button onclick="testSession()">Verificar Sesi√≥n Actual</button>
    <button onclick="testSessionCreate()">Crear Sesi√≥n de Prueba</button>
    <div id="sessionResult" class="result"></div>

    <h2>2. Test de Login Real</h2>
    <div>
        <input type="text" id="testId" placeholder="ID" value="1000200030">
        <input type="password" id="testPass" placeholder="Contrase√±a" value="">
        <button onclick="testLogin()">Intentar Login</button>
    </div>
    <div id="loginResult" class="result"></div>

    <h2>3. Verificar Sesi√≥n Despu√©s del Login</h2>
    <button onclick="testMeAfterLogin()">Verificar Usuario (auth/me)</button>
    <div id="meResult" class="result"></div>

    <script>
        // Configurar Axios
        axios.defaults.baseURL = 'http://localhost/planilla_horas_toneladas/backend/src';
        axios.defaults.withCredentials = true;

        async function testSession() {
            try {
                const res = await axios.get('test-session.php');
                document.getElementById('sessionResult').innerHTML = 
                    `<div class="success">‚úÖ Sesi√≥n actual:</div><pre>${JSON.stringify(res.data, null, 2)}</pre>`;
            } catch (e) {
                document.getElementById('sessionResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${e.response?.data?.error || e.message}</div><pre>${JSON.stringify(e.response?.data, null, 2)}</pre>`;
            }
        }

        async function testSessionCreate() {
            try {
                const res = await axios.get('test-session.php?test=1');
                document.getElementById('sessionResult').innerHTML = 
                    `<div class="success">‚úÖ Sesi√≥n creada:</div><pre>${JSON.stringify(res.data, null, 2)}</pre>`;
            } catch (e) {
                document.getElementById('sessionResult').innerHTML = 
                    `<div class="error">‚ùå Error al crear sesi√≥n</div>`;
            }
        }

        async function testLogin() {
            const id = document.getElementById('testId').value;
            const pass = document.getElementById('testPass').value;

            if (!id || !pass) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">‚ùå Completa ID y contrase√±a</div>`;
                return;
            }

            try {
                const res = await axios.post('index.php?path=auth/login', 
                    { identificacion: id, clave: pass },
                    { withCredentials: true }
                );
                document.getElementById('loginResult').innerHTML = 
                    `<div class="success">‚úÖ Login exitoso:</div><pre>${JSON.stringify(res.data, null, 2)}</pre>`;
            } catch (e) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">‚ùå Error en login: ${e.response?.data?.error || e.message}</div><pre>${JSON.stringify(e.response?.data, null, 2)}</pre>`;
            }
        }

        async function testMeAfterLogin() {
            try {
                const res = await axios.get('index.php?path=auth/me', 
                    { withCredentials: true }
                );
                document.getElementById('meResult').innerHTML = 
                    `<div class="success">‚úÖ Usuario autenticado:</div><pre>${JSON.stringify(res.data, null, 2)}</pre>`;
            } catch (e) {
                document.getElementById('meResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${e.response?.data?.error || e.message}</div><pre>${JSON.stringify(e.response?.data, null, 2)}</pre>`;
            }
        }
    </script>
</body>
</html>
