<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Simple de Login</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 5px; }
        input, button { padding: 10px; margin: 5px; width: calc(100% - 20px); }
        button { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; border-radius: 3px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîê Test de Login</h1>
        
        <h3>Credenciales disponibles:</h3>
        <p><strong>Admin:</strong> ID=0001, Pass=?</p>
        <p><strong>Auxiliar:</strong> ID=1115943980, Pass=?</p>
        
        <div>
            <label><strong>ID de Usuario:</strong></label>
            <input type="text" id="identificacion" value="1115943980" placeholder="Ej: 1115943980">
            
            <label><strong>Contrase√±a:</strong></label>
            <input type="password" id="clave" placeholder="Ingresa tu contrase√±a">
            
            <button onclick="hacerLogin()">üîì Intentar Login</button>
        </div>
        
        <div id="resultado"></div>
    </div>

    <script>
        // Configuraci√≥n de Axios
        axios.defaults.baseURL = 'http://localhost/planilla_horas_toneladas/backend/src';
        axios.defaults.withCredentials = true;
        
        async function hacerLogin() {
            const id = document.getElementById('identificacion').value.trim();
            const pass = document.getElementById('clave').value;
            const resultado = document.getElementById('resultado');

            if (!id || !pass) {
                resultado.innerHTML = '<div class="error">‚ùå Completa ID y contrase√±a</div>';
                return;
            }

            resultado.innerHTML = '<div class="info">‚è≥ Enviando solicitud...</div>';

            try {
                console.log('Enviando:', { identificacion: id, clave: pass });
                
                const res = await axios.post(
                    'index.php?path=auth/login',
                    { identificacion: id, clave: pass },
                    { withCredentials: true }
                );

                console.log('Respuesta:', res.data);

                if (res.data.success && res.data.user) {
                    const user = res.data.user;
                    resultado.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ ¬°LOGIN EXITOSO!</h3>
                            <p><strong>Bienvenido:</strong> ${user.nombres} ${user.apellidos}</p>
                            <p><strong>Cargo:</strong> ${user.cargo}</p>
                            <p><strong>Unidad:</strong> ${user.unidad_operativa}</p>
                            <hr>
                            <p><strong>Datos completos:</strong></p>
                            <pre>${JSON.stringify(res.data, null, 2)}</pre>
                            <p>En 2 segundos te redirigiremos a tu panel...</p>
                        </div>
                    `;
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        switch (user.cargo?.toLowerCase()) {
                            case 'auxiliar':
                                window.location.href = 'auxiliar.html';
                                break;
                            case 'jefe':
                                window.location.href = 'jefe.html';
                                break;
                            case 'admin':
                                window.location.href = 'admin.html';
                                break;
                            default:
                                resultado.innerHTML = '<div class="error">‚ùå Cargo desconocido: ' + user.cargo + '</div>';
                        }
                    }, 2000);
                } else {
                    resultado.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Fallido</h3>
                            <p>${res.data.error || 'Error desconocido'}</p>
                            <pre>${JSON.stringify(res.data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultado.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error en la solicitud</h3>
                        <p>${error.response?.data?.error || error.message}</p>
                        <p><strong>Status:</strong> ${error.response?.status}</p>
                        <pre>${JSON.stringify(error.response?.data || error.message, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // Para pruebas r√°pidas, enter en la contrase√±a hace login
        document.getElementById('clave').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') hacerLogin();
        });
    </script>
</body>
</html>
